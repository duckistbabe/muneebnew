        <script>
            window.onload = function () {
                const params = new URLSearchParams(window.location.search);

                // Get the base64 encoded 'data' parameter
                const encodedData = params.get('product');

                if (encodedData) {
                    // Decode the base64 encoded data
                    const decodedData = atob(encodedData);

                    // Parse the decoded data back into individual parameters
                    const decodedParams = new URLSearchParams(decodedData);

                    // Get values from the decoded parameters
                    const productName = decodedParams.get('name');
                    const productPrice = decodedParams.get('price');
                    const productMrp = decodedParams.get('mrp');
                    const productDiscount = decodedParams.get('discount');
                    const productImage = decodeURIComponent(decodedParams.get('image'));

                    // Populate the HTML elements with the data from URL
                    document.querySelector('.product-title').textContent = productName;
                    document.querySelector('.price').textContent = `₹${productPrice}`;
                    document.querySelector('.mrp').textContent = `₹${productMrp}`;
                    document.querySelector('.discount').textContent = `-${productDiscount}% Off`;

                    // Update the image source
                    const imageElement = document.querySelector('.carousel-item.active img');
                    imageElement.src = productImage;

                    // Log the image source to check if it's correct
                    console.log('Image source:', productImage);
                } else {
                    console.error("No data found in the URL");
                }
            };

            function buyNow() {
                // Get the current URL's parameters
                const params = new URLSearchParams(window.location.search);

                // Redirect to address.html with the same parameters
                window.location.href = `address.html?${params.toString()}`;
            }
